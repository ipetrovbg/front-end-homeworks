<!DOCTYPE html>
<html>
<head>
	<title>template</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="wrapper">
	<div id="header">
		<div id="left-sidebar">
			<div id="main-left-sidebar-img">
				<img src="images/main-tshert.png" alt="T-shert" />
			</div>
			<div id="description">
				<span class="title">Slim Fit Men</span>
				<span class="more-description">Roundneck T-Shirt</span>
				<p class="price">$ 125<span class="only"> Only</p>
			</div>
			<div id="price-button">
				<button class="price-button">Add To Cart</button>
			</div>
		</div>
		<div id="right-sidebar">
			
		</div>
		<div class="clear"></div>
	</div>
	<div id="main-products">
		
		<div id="products">
			
			<div class="product">
				<div class="img-product">
					<img src="images/tshert1.png">
				</div>
				<div class="btn-product">
					<button class="btn">$ 120</button>
				</div>
				<div class="short-description-product">
					Bikroy Tshirt - Roundneck
				</div>
			</div>
			<div class="product">
				<div class="img-product">
					<img src="images/tshert3.png">
				</div>
				<div class="btn-product">
					<button class="btn">$ 340</button>
				</div>
				<div class="short-description-product">
					Park Tshirt - Partygrand
				</div>
			</div>
			<div class="product">
				<div class="img-product">
					<img src="images/tshert4.png">
				</div>
				<div class="btn-product">
					<button class="btn">$ 250</button>
				</div>
				<div class="short-description-product">
					Gray Tshirt Roundneck
				</div>
			</div>
			<div class="product">
				<div class="img-product">
					<img src="images/tshert2.png">
				</div>
				<div class="btn-product">
					<button class="btn">$ 378</button>
				</div>
				<div class="short-description-product">
					Marivo Tshirt - Roundneck
				</div>
			</div>
			<div class="product">
				<div class="img-product">
					<img src="images/tshert5.png">
				</div>
				<div class="btn-product">
					<button class="btn">$ 425</button>
				</div>
				<div class="short-description-product">
					Strict Tshirt Soft, Pure Cotton
				</div>
			</div>
			<div class="clear"></div>

		</div>

	</div>
	<div id="footer">
		<div id="inside-footer">
			<div class="footer-image">
				<img src="images/footer-image1.jpg">
			</div>
			<div class="footer-image">
				<img src="images/footer-image2.jpg">
			</div>
			<div id="feutured-product">
				<div id="f-options">
					<div class="f-title">Paul Slim Fit Men Roundneck <br />T-Shirt</div>
					<div class="f-price">$ 156</div>
					<div class="f-description">Offer Available till Sunday 12 Nov 2014.</div>
					<div class="f-btn-price">
						<button class="f-btn">Add To Cart</button>
					</div>
				</div>
				<div class="f-image">
					<img class="f-img" src="images/f-product.png" />
				</div>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>
		</div>
	</div>

</div>
</body>
</html>
